{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="title" content="project">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="language" content="English">
<meta name="author" content="vinayak sharma">
<style>
	.nav-link:hover{
		text-decoration:none;
	}
</style>

<title>{{title}}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="{% static "index.css" %}" />

</head>

<body class="container-fluid">

<header class="row">
	<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<a class="navbar-brand shadow" href="{% url 'index'%}">
					Zaco Computer
				</a>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'my_task' %}">My Task</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'create_task' %}">Created Task</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'checker' %}">Leep Checker</a>
					</li>
				</ul>
			</div>
			<div class="d-flex align-items-center">
				{% if user.is_authenticated %}
				<a href="{% url "logout" %}"><button type="button" class="btn btn-danger btn-outline-danger shadow-lg">Logout</button></a>
				{% else%}
				<a href="{% url "login" %}">
					<a href="{% url "register" %}"><button type="button" class="btn btn-warning btn-outline-warning py-2 shadow-lg">Register</button></a>
					<a href="{% url "login" %}"><button type="button" class="btn btn-success btn-outline-success py-2 m-2 shadow-lg">Login</button></a>
				{% endif %}
			</div>
		</div>
	</nav>
</header>
<br/>
<br>
<br>
<div class="row"> 
	{% block start %}
		{% if user.is_authenticated %}
			<center><h1>welcome back {{user.username}}!</h1></center>
		{% endif %}
	{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
