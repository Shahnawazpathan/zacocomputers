{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block start %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card mt-5">
        <div class="card-body">
          <h1 class="card-title text-center">Leap Year Checker</h1>
          <form method="post" action="{% url 'checker' %}" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
              <label for="year">Enter a year:</label>
              <input type="number" id="year" name="year" class="form-control" size ="4" required>
            </div>
            <button type="submit" class="btn btn-primary float-center mt-2">Check</button>
          </form>
          {% if result %}
            <div class="mt-4">
              <p class="text-center bg-info">{{ result }}</p>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock start %}
